<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="center-container">
        <div class="left-container">
          <img src="image-product-desktop.jpg" alt="Image for desktop user" />
        </div>

        <div class="right-container">
          <h4>PERFUME</h4>

          <h2>Gabrielle Essence Eau De Parfum</h2>

          <p>
            A floral, solar and voluptous interpretation composed by OLivier
            Polge, Perfumer-Creator for the House of CHANNEL.
          </p>

          <div class="price">
            <h2>$149.99</h2>

            <h6>$169.99</h6>
          </div>

          <div class="btn">
            <button type="submit">
              <img src="icon-cart.svg" alt="image of a cart" /> Add to cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
